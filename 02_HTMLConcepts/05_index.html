<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <label for="email">
      Email :
      <input type="text" />
    </label>

    <label for="password">
      Password :
      <input type="text" />
    </label>

    <button type="submit">Submit</button>

    <div>
      <h2>Learning Form</h2>
      <form>
        <label for="email">
          Email:
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter your Email" />
        </label>
        <label for="info">
          Tell Us about Yourself:
          <textarea
            name="info"
            id=""
            placeholder="Tell us about yourself"></textarea>
        </label>
        <label for="assistance-req">
          Assistance Required:<input
            type="checkbox"
            name="assistance-req"
            id="" />
        </label>
        <label for="Games">
          <select name="Games" id="">
            <option value="Cricket">Cricket</option>
            <option value="Football">Football</option>
          </select>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
