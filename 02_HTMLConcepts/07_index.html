<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Components</title>
  </head>
  <body>
    <h1>Media Learning</h1>
    <img
      src="./Images/img_1.jpeg"
      alt="Not able to load the image"
      height="500px"
      width="500px"
      title="Some Random Image" />

    <h3>Inserting Images via figure tag</h3>
    <figure>
      <img src="./Images/img_2.jpeg" alt="T Rex Image" />
      <figcaption>An Image of T-Rex with minimalistic background</figcaption>
    </figure>
  </body>
</html>
